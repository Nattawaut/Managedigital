<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

      <ion-tab-button [routerLink]="['/index']">

        <ion-label class="ti">หน้าหลัก</ion-label>
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/cash']">

      </ion-tab-button>

      </ion-tab-button> -->

      </ion-tab-button>

          <ion-input [(ngModel)]="power" type="text"  (click)="showuser()" disabled ></ion-input>
